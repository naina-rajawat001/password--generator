<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main id="main-el">
        <button id="mode">
            <i class="fa-solid fa-moon" id="moon"></i>
            <i class="fa-regular fa-sun" id="sun"></i>
        </button>
        <h1 id="h1-el">Generate a <span id="span-el">random password</span></h1>
        <p id="para-el">Never use an insecure password again.</p>
        <div>
            <label for="length-int">Set Password Length</label>
            <input type="number" id="length-int" class="length" min="1">
            <label for="special">Special Character</label>
            <input type="checkbox" id="special-el" class="checkbox">
            <label for="number">Numbers</label>
            <input type="checkbox" id="numbers" class="checkbox"
        </div>
        <button id="generate-btn">Generate passwords</button>
        <hr>
        <section>
            <output id="output-el1"></output>
            <output id="output-el2"></output>
        </section>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
